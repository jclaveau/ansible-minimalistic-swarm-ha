- hosts: all
  vars:
    # firewall_disable_firewalld: true
    # firewall_disable_ufw: true
    firewall_allowed_tcp_ports:
      - "22"   # ssh
      - "80"   # http
      - "9090" # cockpit
      - "8080" # traefik webui
      - "443"  # https
      - "2376" # docker
      - "2377" # docker
      - "7946" # docker container network discovery tcp
      - "24007" # glusterfs
      - "24008" # glusterfs
      - "49152" # glusterfs: /gluster/brick
      - "111"   # glusterfs: portmapper
      - "3306"   # mysql
      # - "4567"   # galera
      # - "4568"   # galera
      # - "4444"   # galera
    firewall_allowed_udp_ports:
      - "111"   # glusterfs: portmapper
      - "7946"  # docker container network discovery udp
      - "4789"  # docker container ingress network
      # - "4567"  # galera in case of for multicast
  roles:
    - geerlingguy.firewall
  tags:
    - firewall
    
- hosts: all
  tags:
    - cockpit
  tasks:
    - name: ensure packages are installed
      package:
        name: "{{ item }}"
      with_items:
        - cockpit
        - cockpit-docker
        # - cockpit-machines
        - cockpit-pcp

    - name: ensure service is running
      service:
        name: cockpit
        enabled: yes
        state: started

- hosts: swarm
  vars:
    pip_install_packages:
      - name: docker
  roles:
    - geerlingguy.pip # used to build docker images (need update?)
    - geerlingguy.docker
  tags:
    - swarm-install

- hosts: swarm_managers
  vars:
    swarm_type_of_node: manager
    swarm_leader_address: "{{ hostvars[groups['swarm_managers'][0]]['ansible_ssh_host'] }}"
  roles:
    - jclaveau.swarm
  tags:
    - swarm
    - swarm-start

- hosts: swarm_workers
  vars:
    swarm_type_of_node: worker
    swarm_leader_address: "{{ hostvars['manager1']['ansible_ssh_host'] }}"
  roles:
    - jclaveau.swarm
  tags:
    - swarm
    - swarm-start

