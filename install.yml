- hosts: gluster
  tasks:
    - name: Add hosts from inventory to /etc/hosts
      tags:
        - hosts
      blockinfile:
        path: /etc/hosts
        block: |
          {% for host in groups['all'] %}
          {% if hostvars[host]['ansible_ssh_host'] == ansible_default_ipv4.address %}
          127.0.0.1 {{ host }}
          {% else %}
          {{ hostvars[host]['ansible_ssh_host'] }} {{ host }}
          {% endif %}
          {% endfor %}

- hosts: gluster
  tags:
    - gluster
  roles:
    - geerlingguy.glusterfs
  vars:
    gluster_mount_dir: /mnt/gluster
    gluster_brick_dir: /srv/gluster/brick
    gluster_brick_name: swarm-shared-volume
  tasks:
    - name: Ensure Gluster brick and mount directories exist.
      file: "path={{ item }} state=directory mode=0775"
      with_items:
        - "{{ gluster_brick_dir }}"
        - "{{ gluster_mount_dir }}"

    - name: Configure Gluster volume.
      debugger: on_failed
      gluster_volume:
        state: present
        name: "{{ gluster_brick_name }}"
        brick: "{{ gluster_brick_dir }}"
        replicas: 2
        cluster: "{{ groups.gluster | join(',') }}"
        host: "{{ inventory_hostname }}"
        force: yes
      run_once: true

    - name: Ensure Gluster volume is mounted.
      mount:
        name: "{{ gluster_mount_dir }}"
        src: "{{ inventory_hostname }}:/{{ gluster_brick_name }}"
        fstype: glusterfs
        opts: "defaults,_netdev"
        state: mounted

